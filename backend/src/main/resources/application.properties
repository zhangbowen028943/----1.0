spring.application.name=academic-system
spring.datasource.url=jdbc:mysql://localhost:3306/academic_system?useSSL=false&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

# MySQL 9.2 JDBC驱动配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model

jwt.secret=academic-system-secret-key
jwt.expiration=86400000